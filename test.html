<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selector</title>
    <style>
        #image-display {
            width: 300px;
            height: 300px;
            margin-top: 20px;
            border: 2px solid #000;
        }
        .image-container img {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Select an Image</h2>

    <div class="image-container">
        <img src="images/bike-1.jpeg" alt="Image 1" onclick="displayImage('images/bike-1.jpeg')">
        <img src="images/bike-2.jpeg" alt="Image 2" onclick="displayImage('images/bike-2.jpeg')">
    </div>

    <div >
        <!-- The selected image will be displayed here -->
        <img id="image-display" src="images/bike-1.jpeg">
    </div>

    <script>
        function displayImage(imageSrc) {
            const imageDisplayDiv = document.querySelector('#image-display');
            imageDisplayDiv.src = imageSrc
            //imageDisplayDiv.innerHTML = `<img src="${imageSrc}" alt="Selected Image" style="width: 100%; height: 100%;">`;
        }
    </script>
</body>
</html>
